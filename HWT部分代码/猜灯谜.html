<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜灯谜</title>
    <link rel="stylesheet" href="./css/猜灯谜.css">
    <link href='http://cdn.repository.webfont.com/webfonts/nomal/153375/445/6556e80b6f50f608b47a1277.css' rel='stylesheet' type='text/css' />
    <!-- 链接到外部字体样式表 -->
</head>
<body>
    <section>
        <!-- 彩带元素 -->
        <div class="decoration">
            <div><img src="./img/丝带1.png" alt=""></div>
            <div><img src="./img/丝带2.png" alt=""></div>
            <div><img src="./img/丝带3.png" alt=""></div>
            <div><img src="./img/丝带4.png" alt=""></div>
            <div><img src="./img/丝带5.png" alt=""></div>
            <div><img src="./img/丝带6.png" alt=""></div>
        </div>
        <!-- 复用decoration的属性同时增加特性 -->
        <div class="decoration decoration1">
            <div><img src="./img/丝带1.png" alt=""></div>
            <div><img src="./img/丝带2.png" alt=""></div>
            <div><img src="./img/丝带3.png" alt=""></div>
            <div><img src="./img/丝带4.png" alt=""></div>
            <div><img src="./img/丝带5.png" alt=""></div>
            <div><img src="./img/丝带6.png" alt=""></div>
        </div>
        <div class="decoration decoration2">
            <div><img src="./img/丝带1.png" alt=""></div>
            <div><img src="./img/丝带2.png" alt=""></div>
            <div><img src="./img/丝带3.png" alt=""></div>
            <div><img src="./img/丝带4.png" alt=""></div>
            <div><img src="./img/丝带5.png" alt=""></div>
            <div><img src="./img/丝带6.png" alt=""></div>
        </div>
        <div class="decoration decoration3">
            <div><img src="./img/丝带1.png" alt=""></div>
            <div><img src="./img/丝带2.png" alt=""></div>
            <div><img src="./img/丝带3.png" alt=""></div>
            <div><img src="./img/丝带4.png" alt=""></div>
            <div><img src="./img/丝带5.png" alt=""></div>
            <div><img src="./img/丝带6.png" alt=""></div>
        </div>
    </section>
   <!-- 返回键与顶栏 -->
    <div id="toppart">
        <a href="../LBR部分代码/首页.html"><img src="./img/返回键.png" id="backkey" ></a>
        <img src="./img/ding.png" id="i">
    </div>  
    <!-- 灯笼元素 -->
    <div class="image-container">
        <!-- 设置data属性以便js切换图像代码实现 -->
        <div><img src="./img/zhong.png" alt="中字灯笼，灯谜：十五的月亮" class="image" data-toggle="original" data-original="./img/zhong.png" data-new="./img/shiwu.png"></div>
        <div><img src="./img/qiu.png" alt="秋字灯笼，灯谜：丘山认父" class="image" data-toggle="original" data-original="./img/qiu.png" data-new="./img/qiushan.png"></div>
        <div><img src="./img/jie.png" alt="节字灯笼，灯谜：水中捞明月"  class="image" data-toggle="original" data-original="./img/jie.png" data-new="./img/shuizhong.png"></div>
        <div><img src="./img/kuai.png" alt="快字灯笼：灯谜：一撇划了三寸长" class="image" data-toggle="original" data-original="./img/kuai.png" data-new="./img/yipie.png"></div>
        <div><img src="./img/le.png" alt="乐字灯笼，灯谜：一年四季是春天" class="image" data-toggle="original" data-original="./img/le.png" data-new="./img/yinian.png"></div>
    </div>
    <!-- 搜索框及其背景 -->
    <div class="searchanswer">
        <input type="text" id="Input" placeholder="输入你想查找的灯谜" >
        <div id="Results"></div>
    </div>

    <script src="js/searchanswers.js" ></script>
    <script src="js/replaceimg.js"></script>

</body>
</html>
