            <h2>蛋黄月饼</h2>
            <blockquote cite="https://baike.baidu.com/item/%E5%B9%BF%E5%BC%8F%E8%9B%8B%E9%BB%84%E6%9C%88%E9%A5%BC/10470903">
                广式蛋黄月饼是中国久负盛名的传统小吃月饼的品种之一。近年来，广式蛋黄月饼很受欢迎。在中秋节各式月饼中较为著名。它具有配料考究、皮薄馅多、味美可口、不易破碎、便于携带等特点。
这种月饼，呈鼓形，边稍鼓出，花纹和字迹清晰，形状端正，不破皮，不露馅，边角分明；边缘呈象牙色，底面棕红色；口味香甜，绵软带酥。
            </blockquote>
